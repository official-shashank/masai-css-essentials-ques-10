<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwitch Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
        }

        header img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 400;
        }

        .login-btn {
            background-color: #A1DB5E;
            padding: 10px 20px;
            color: rgb(241, 234, 234);
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
        }

        .grid-background {
            background-image: url('bg.png'); 
            background-size: cover;
            padding: 100px 0;
            text-align: center;
            border-radius: 40px 40px 0 0;
            height: 100vh;
        }

        .grid-background img {
            width: 100px;
            height: auto;
        }

        .grid-background h1 {
            font-size: 56px;
            font-weight: 700;
            color: #f6eeee;
            margin: 20px 0 0;
        }

        .grid-background h1 span {
            color: #5E8BFF;
        }

        .grid-background p {
            font-size: 18px;
            margin: 20px 0;
            color: #faf7f7;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="CoinSwitch Logo"> 
        <nav class="nav-links">
            <a href="#">Products</a>
            <a href="#">Coins</a>
            <a href="#">Ventures</a>
            <a href="#">Blog</a>
            <a href="#">Company</a>
            <a href="#" class="login-btn">Login to Pro</a>
        </nav>
    </header>

    <section class="grid-background">
        <img src="https://coinswitch.co/images/stocks/cs_stocks.png" alt="Ventures Logo"> 
        <h1>Your Innovation<br><span>Our Fuel</span></h1>
        <p>CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound like you?</p>
    </section>

</body>
</html>
